<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Gestion de cronograma</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5 col-md-10">
		<h1 class="md-5">Time control</h1>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Estado</th>
					<th>Tipo</th>
					<th>Inicio</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="time : ${times}">
					<td th:text="${time.name}"></td>
					<td th:text="${time.state}"></td>
					<td th:text="${time.type}"></td>
					<td th:text="${time.autostart}"></td>
					<td><a th:href="@{/timecontrol/edit/{id}(id=${time.id})}	"
						class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
					<td><a th:href="@{/timecontrol/delete/{id}(id=${time.id})}"
						class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
				</tr>
			</tbody>
			
		</table>
		<div class="my-5">
			<a href="/timecontrol/add" class="btn btn-primary">Adicionar</a>
		</div>
		<a href="/games/">Regresar a la pantalla de juegos</a>
	</div>
</body>
</html>
